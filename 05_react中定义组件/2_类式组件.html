<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_类式组件</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom， 用于支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 Babel，用于将 jsx 转换为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建类式组件
        class MyComponent extends React.Component {
            render() {
                // render 方法放在了哪里？类 MyComponent 的原型对象上，供实例使用。
                // render 中的 this 是谁？MyComponent 组件的实例对象。
                console.log('render 中的 this: ', this)
                return (
                    <div>
                        <h2>类式组件 - 适用于【复杂组件】的定义</h2>
                        <h3>简单组件 & 复杂组件：state<br/><p>没有状态的叫做简单组件，有状态的叫做复杂组件。</p></h3>
                    </div>
                )
            }
        }
        
        // 2. 渲染组件到页面
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))

        /*
            执行了ReactDOM.render(<MyComponent/>)...之后发生了什么？
                1. React解析组件标签，找到了MyComponent组件。
                2. 发现组件是使用类定义的，随后new 出了该类的实例，并通过该实例调用到原型上的render方法。
                3. 将render返回的虚拟DOM转为真实DOM，随后呈现在页面上。
        */
    </script>
</body>

</html>
