<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_对props的限制</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom， 用于支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 Babel，用于将 jsx 转换为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入 prop-types, 用于限制组件属性 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 创建类式组件
        class Person extends React.Component {
            render(){
                // console.log(this)
                const {name, age, sex} = this.props
                // props 属性是只读的，不可以修改
                // this.props.name = 'jeck' // 报错，不可以直接修改属性内容
                return (
                    <ul>
                        <li>name:{name}</li>
                        <li>age:{age+1}</li>
                        <li>sex:{sex}</li>
                    </ul>
                )
            }
        }

        // 限制标签属性  ---给类本身加属性，函数式组件可以这样添加属性
        Person.propTypes = {
            name: PropTypes.string.isRequired, // 必传
            sex: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func  // function
        }
        
        // 指定标签属性的默认值  ---给类本身加属性，函数式组件可以这样添加属性
        Person.defaultProps = {
            sex: 'Female',
            age: 18
        }

        // 每个组件对象都会有 props 属性
        // 组件标签的所有属性会保存在 Props 中 {key: value}
        ReactDOM.render(<Person name='Tom' age={18} sex='Male' speak={speak}/>, document.getElementById('test'))
        ReactDOM.render(<Person name='Kate' age={30} sex='Male'/>, document.getElementById('test1'))

        const p = {name: 'Dan', age: 20, sex: 'Female'}
        // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>, document.getElementById('test2'))
        ReactDOM.render(<Person {...p}/>, document.getElementById('test2'))  
        // ...p 写法为上边写法的语法糖
        // ...p 写法是react的语法，用来展开 p 对象，仅仅适用于标签属性的传递
        // 原生js中的{...p} 表示复制一个 p 对象

        function speak(){
            console.log("speak")
        }
    </script>
</body>

</html>
