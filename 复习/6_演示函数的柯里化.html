<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 正常函数定义
        function sum1(a, b, c) {
            return a + b + c
        }
        console.log(sum1(1, 2, 3))

        // 函数柯里化
        function sum(a) {
            return (b) => {
                return (c) => {
                    return a + b + c
                }
            }
        }
        console.log(sum(1)(2)(3))

    </script>
    
</body>
</html>
