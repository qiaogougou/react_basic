<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <script type="text/javascript">
            let arr1 = [1,3,5,7,9]
            let arr2 = [2,4,6,8,10]
            console.log(...arr1) // 展开一个数组
            let arr3 = [...arr1, ...arr2] // 连接数组

            // 在函数中使用，传入不确定长度的数组
            function sum(...numbers){
                return numbers.reduce((preValue, currValue)=>{
                    return preValue + currValue
                })
            }
            console.log(sum(1,2,3,4,5))
            console.log(sum(...arr1))

            let person = {name:'tom', age:'18'}
            // console.log(...person) // 报错，展开运算符不能展开对象

            let person2 = {...person} // 复制一个对象，***新语法***
            person.name = 'jerry'
            console.log(person)
            console.log(person2)

            let person3 = {...person, name:'jeck', sex:'male'} // 复制, 修改name的值, 添加sex属性
            console.log(person3)

        </script>

    </body>
</html>
