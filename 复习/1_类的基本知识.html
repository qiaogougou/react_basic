<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1_类的基本知识</title>
</head>

<body>
    <script type="text/javascript">
        /*
            【总结】
                1. 类中的构造器不是必写的， 要对实例进行一些初始化操作，如添加指定属性时才写。
                2. 如果A类继承了B类，且A类中写了构造器，那么A类构造器中的supper是必须要调用的。
                3. 类中所定义的方法，都是放在了类的原型对象上，供实例去使用。
        */

        // 创建一个Person类
        class Person {
            constructor(name, age){
                // 构造器中的this指的是谁？-类的实例对象
                this.name = name
                this.age = age
            }
            // 一般方法
            speak(){
                // speak 方法放在了哪里？类的原型对象上，供实例使用。
                // 通过 Person 实例调用 speak 时，speak中的 this 就是 Person 实例。
                console.log(`I am ${this.name}, my age is ${this.age}.`)
            }
        }
    /*
        // 创建Person的实例对象
        const p1 = new Person('tom', 18)
        const p2 = new Person('jerry', 19)

        console.log(p1);
        console.log(p2);
        p1.speak()
        p2.speak()
        p1.speak.call({name:1, age:2}) //更改了this的指向
    */

        // 创建一个 Student 类， 继承 Person 类
        class Student extends Person {
            constructor(name, age, grade){
                super(name, age)
                this.grade = grade
            }

            // 重写从父类继承过来的方法
            speak(){
                console.log(`I am ${this.name}, my age is ${this.age}, I am in ${this.grade}`)
            }

            // 一般方法
            study(){
                // study 方法放在了哪里？类的原型对象上，供实例使用。
                // 通过 Student 实例调用 study 时，study 中的 this 就是 Student 实例。
                console.log(`I am student.`)
            }
        }
        const s1 = new Student('Zhang', 15, 'Grade 1')
        console.log(s1)
        s1.speak()
        s1.study()
    </script>
</body>

</html>
