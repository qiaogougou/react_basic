<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数_函数柯里化</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom， 用于支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 Babel，用于将 jsx 转换为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    
    <script type="text/babel">
        // 创建组件
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            // 保存表单数据到state
            saveFormData = (dataType, event) => {
                this.setState({[dataType]: event.target.value})
            }

            handleSubmit = (event) => {
                event.preventDefault() // 阻止表单提交，form 标签会默认提交表单，所以要用阻止表单事件
                const {username, password} = this.state
                alert(`提交的用户名：${username}  密码：${password}`)
            }

            render(){
                // 这种写法是onChange赋值为this.saveFormData('username')函数的返回值，
                // 然后React将event传入到返回的函数中
                return (
                    <form onSubmit={this.handleSubmit}>
                        <input onChange={event => this.saveFormData('username', event)} type="text" name="username" />    
                        <input onChange={event => this.saveFormData('password', event)} type="password" name="password" />    
                        <button>登录</button>
                    </form>
                )

            }
        }
        ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>
</body>

</html>
