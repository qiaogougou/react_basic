<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_react生命周期(旧)</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom， 用于支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 Babel，用于将 jsx 转换为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        /*
            1. 初始化阶段：由ReactDOM.render()触发 -----初次渲染
                    1. constructor()
                    2. componentWillMount()
                    3. render()
                    4. componentDidMount() ===============> 常用
                            一般在这个钩子中做一些初始化的工作，例如：开启定时器，发送网络请求，订阅消息
            2. 更新阶段：由组件内部this.setState()或父组件重新render触发
                    1. shouldComponentUpdate()
                    2. componentWillUpdate()
                    3. render() ===============> 必须使用
                    4. componentDidUpdate()
            3. 卸载组件：由ReactDOM.unmountComponentAtNode()触发
                    1. componentWillUnmount() ===============> 常用
                            一般在这个钩子中做一些收尾的工作，例如：关闭定时器，取消订阅消息
        
        */

        // 创建Count组件
        class Count extends React.Component {
            // 初始化状态
            state = {count: 0}

            // 加1按钮的回调
            count = () => {
                // 获取state
                const {count} = this.state
                // 修改state
                this.setState({count: count+1})
            }

            // 卸载组件按钮的回调
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }
            
            // 组件强制刷新的回调
            force = () => {
                this.forceUpdate()
            }

            // 组件将要挂载
            componentWillMount(){
                console.log("=========componentWillMount=========")
            }
            
            // 组件挂载完毕（常用：为组件做初始化工作）
            componentDidMount(){
                console.log("=========componentDidMount=========")
            }

            // 控制组件更新的阀门
            // 修改状态之前调用，有返回值，返回true：允许修改状态；返回false：不允许修改状态
            shouldComponentUpdate(){
                console.log("=========shouldComponentUpdate=========")
                return true;
            }

            // 组件将要更新
            componentWillUpdate(){
                console.log("=========componentWillUpdate=========")
            }

            // 组件更新完毕
            componentDidUpdate(){
                console.log("=========componentDidUpdate=========")
            }

            // 组件将要卸载（常用：为组件做收尾工作）
            componentWillUnmount(){
                console.log("=========componentWillUnmount=========")
            }

            render(){
                console.log("=========render=========")
                return (
                    <div>
                        <h2>点击加一 ： {this.state.count}</h2>
                        <button onClick={this.count}>点击+1</button>&nbsp;
                        <button onClick={this.death}>卸载组件</button>&nbsp;
                        <button onClick={this.force}>不修改状态的情况下，强制更新组件</button>
                    </div>
                )
            }
        }
        
        // A是B的父组件
        class A extends React.Component {
            state = {carName: 'Benz'}

            changeCar = () => {
                this.setState({carName: 'Volvo'})
            }
            
            render(){
                return (
                    <div>
                        <div>我是父组件A</div>
                        <button onClick={this.changeCar}>Change car</button>
                        <B carName={this.state.carName}/>
                    </div>    
                )
            }
        }

        class B extends React.Component {
            
            // B组件将要接受新的Props，componentWillReceiveNewProps
            // 加载的第一次不调用，第二次更新才开始调用 
            componentWillReceiveProps(props){
                console.log(props)
                console.log("B ===> componentWillReciveProps")
            }

            shouldComponentUpdate(){
                console.log("B ===> shouldComponentUpdate")
                return true;
            }

            componentWillUpdate(){
                console.log("B ===> componentWillUpdate")
            }

            componentDidUpdate(){
                console.log("B ===> componentDidUpdate")
            }
             
            render(){
                console.log("B ===> render")
                return(
                    <div>我是子组件B，我接受的信息是： {this.props.carName}</div>
                )
            }
        }
        
        
        // 渲染组件 mount
        ReactDOM.render(<A/>, document.getElementById('test'))
    </script>
</body>

</html>
