<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom， 用于支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 Babel，用于将 jsx 转换为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入 prop-types, 用于限制组件属性 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        /*
            (1). 通过onXxx属性指定事件处理函数（注意大小写）
                a.React使用的是自定义（合成）事件，而不是使用原生DOM事件 -----为了更好的兼容性
                b.React中的事件是通过事件委托的方式处理的（委托给最外层的元素）-----为了更好的兼容性
                    例如：<ul>
                            <li></li>
                            <li></li>
                            <li></li>
                          </ul>
                          我们不会为每个li添加绑定事件，而是会给事件添加到 ul属性上，利用事件冒泡  
            (2). 通过event.target得到发生事件的DOM元素对象 -----不要过度使用ref
        */
        class Demo extends React.Component {
            // 创建ref容器
            myRef = React.createRef()
            myRef2 = React.createRef()
            
            // 展示左侧输入框数据
            showData = ()=>{
                alert(this.myRef.current.value)
            }

            // 展示右侧输入框数据
            showData2 = (event)=>{
                alert(event.target.value)
            }
           
            render(){
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                        <button onClick={this.showData}>点击我提示左侧数据</button>&nbsp;
                        <input type="text" onBlur={this.showData2} placeholder="失去焦点提示数据"/>&nbsp;
                    </div>
                ) 
            }
        }
        
        ReactDOM.render(<Demo/>, document.getElementById('test'))
    </script>
</body>

</html>
