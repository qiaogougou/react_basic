<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3_虚拟DOM与真实DOM</title>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>
  <div id="demo"></div>

  <!-- 引入 react 核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 react-dom， 用于支持 react 操作 DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 Babel，用于将 jsx 转换为 js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    /* 此处一定要写 babel，babel 转换 jsx to js*/
    // 1. 创建虚拟DOM, 
    const vDom = ( /* 不是字符串，此处不能用引号 */
      <h1 id="title">
        <span>Hello, React</span>
      </h1>
    )
    // React会将以上代码转换为这种形式：
    // const vDom = React.createElement('h1', {id: 'title'}, React.createElement('span',{}, 'Hello React'))

    // 2. 渲染虚拟DOM 到页面
    ReactDOM.render(vDom, document.getElementById('test'))

    const tDom = document.getElementById('demo')
    console.log('虚拟DOM', vDom); // Object
    console.log('真实DOM', tDom); // Object
    debugger;
    console.log(typeof vDom); // object
    console.log(vDom instanceof Object); // true
    /*
        关于虚拟DOM：
        1. 本质是Object 类型的对象（一般对象）
        2. 虚拟DOM比较“轻”，真实DOM比较“重”。因为虚拟DOM是React内部在用，无需用到真实DOM上那么多的属性。
        3. 虚拟DOM最终会被React转化为真实DOM，呈现在页面上。
    */
  </script>
</body>

</html>
