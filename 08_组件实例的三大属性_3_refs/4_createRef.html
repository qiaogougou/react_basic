<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_createRef</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom， 用于支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 Babel，用于将 jsx 转换为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入 prop-types, 用于限制组件属性 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">

        class Demo extends React.Component {
            /*
                React.createRef 调用后可以返回一个容器，该容器可以存储被ref所标识的节点。
                该容器是‘专人专用’的，需要为每个需要ref的标签创建单独的容器 myRef1，myRef2...
            */
            myRef = React.createRef()
            myRef2 = React.createRef()
            
            // 展示左侧输入框数据
            showData = ()=>{
                alert(this.myRef.current.value)
            }

            // 展示右侧输入框数据
            showData2 = ()=>{
                alert(this.myRef2.current.value)
            }
           
            render(){
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                        <button onClick={this.showData}>点击我提示左侧数据</button>&nbsp;
                        <input ref={this.myRef2} type="text" onBlur={this.showData2} placeholder="失去焦点提示数据"/>&nbsp;
                    </div>
                ) 
            }
        }
        
        ReactDOM.render(<Demo/>, document.getElementById('test'))
    </script>
</body>

</html>
